name: matrix

on:
  push:
    branches:
      - '*'
  schedule:
    - cron: "0 3 * * 5"

jobs:
  matrix:
    runs-on: ubuntu-18.04

    # TODO: Figure out a way let the matrix cases define the environment variables
    env:
      name: ${{ matrix.name }}
      arch: ${{ matrix.arch }}
      ndk: ${{ matrix.ndk }}
      api: ${{ matrix.api }}
      use_toolchain: ${{ matrix.use_toolchain }}
      ace_tao: ${{ matrix.ace_tao }}
      use_security: ${{ matrix.use_security }}
      use_java: ${{ matrix.use_java }}
      target_api: ${{ matrix.target_api }}

    steps:
    - uses: actions/checkout@v2

    - name: Print the Equivalent settings.sh
      # For Quickly Reproducing Failing CI Builds
      run: |
        bash print_settings.sh

    - name: Get NDK
      run: |
        bash get_ndk.sh
        bash get_toolchain.sh

    - name: Get SDK
      run: |
        bash get_sdk.sh

    - name: Get OpenDDS and Dependencies
      run: |
        bash get_ace_tao.sh
        bash get_opendds.sh
        if ${use_security:-false}; then bash get_xerces.sh; fi
        if ${use_security:-false}; then bash get_openssl.sh; fi

    - name: Build
      run: |
        bash configure.sh
        bash build.sh

    strategy:
      fail-fast: false
      matrix:
        include:
